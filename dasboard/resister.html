<!DOCTYPE html>

<head>

<body class="crm_body_bg">


    <section class="dashboard_part large_header_bg">


        <div class="main_content_iner ">
            <div class="container-fluid p-0">

                    <div class="col-lg-12">
                        <div class="white_box mb_30">

                                    <div class="modal-content cs_modal">
                                        <div class="modal-header theme_bg_1 justify-content-center">
                                            <h5 class="modal-title text_white">Registration</h5>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class>
                                                    <input type="text" class="form-control" placeholder="Full Name">
                                                </div>
                                                <div class>

                                                </div>
                                                <div class=" cs_check_box">

                                                <a href="#" class="btn_1 full_width text-center"> Sign Up</a>
                                                <p>Need an account? <a data-bs-toggle="modal" data-bs-target="#sing_up"

                                                <!-- <div class="text-center">
                                                    <a href="#" data-bs-toggle="modal" data-bs-target="#forgot_password"

                                                </div> -->

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
